<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="Profile_Card_Favicon">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
</head>

<body>
  <main>

    <section class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
      <h2>Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <nav class="buttons">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </nav>

    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/Alhasan-Alshami" target="_blank">Alhasan Alshami</a>
  </footer>
</body>

</html>
